<!DOCTYPE html>
<html lang="en">
<head>
    <title>Droppy - Interactive Weather Visualization</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Droppy</h1>
            <p>Real-time Weather Visualization</p>
        </header>
        <div id="screen">
            <canvas id="context"></canvas>
        </div>
        <section class="info">
            <form id="get-url-form" method="post">
                <label for="wurl">Enter location URL:</label>
                <input type="url" id="wurl" name="wurl" placeholder="https://example.com" required>
                <input type="submit" value="Submit">
            </form>
            <div class="data-display">
                <p>Location: <span id="place"></span></p>
                <p>Temperature (Â°F): <span id="temp"></span></p>
                <p>Time: <span id="time"></span></p>
                <p>Weather condition: <span id="weather-condition"></span></p>
                <p>FPS: <span id="fps"></span></p>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
